<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>welcome to vinejs</title>
    <link href="css/tailwind.css" rel="stylesheet" />
    <style>
      .title {
        margin-left: 5rem;
        margin-bottom: 5rem;
      }
    </style>
  </head>
  <body>
    <div class="bg-blue-700 relative overflow-hidden h-screen">
      <div class="inset-0 bg-black opacity-25 absolute">
      </div>
      <div class="container mx-auto px-6 md:px-12 relative z-10 flex items-center py-32 xl:py-40">
        <div class="lg:w-3/5 xl:w-1/3 flex flex-col relative">
          <img src="images/vine-js-web.png" alt="vinejs" id="logo"/>
        </div>
        <div class="lg:w-2/5 xl:w-2/3 flex flex-col items-start relative z-10 title">
          <h1 class="font-bold text-6xl sm:text-7xl text-white leading-tight mt-4">
            Vine.js
          </h1>
          <p class="text-2xl text-white mt-5">一个简洁、易用的Vue 3静态网站框架</p>
          <a href="#" onclick="animatefn()"
            class="block bg-white hover:bg-gray-100 py-3 px-4 rounded-lg text-lg text-gray-800 font-bold uppercase mt-10">
            Coming Soon
          </a>
        </div>
      </div>
    </div>
    <script>
      let play = false;
      let deg = 10;
      let loop = 0;
      let dom = document.getElementById("logo");
      function animatefn() {
        play = !play;
        if (play) {
          let dom = document.getElementById("logo");
          loop = setInterval(() => {
            dom.style.transform = `rotate(${deg}deg)`;
            deg++;
            deg %= 360;
          }, 10);
        } else {
          clearInterval(loop);
        }
      }
    </script>
  </body>
</html>
